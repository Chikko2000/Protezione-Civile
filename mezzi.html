<!-- Custom Style -->
<style>
body { font-family: 'Poppins', sans-serif; background: #f5f6fa; color: #333; }

/* Navbar */
.navbar { background: rgba(0,74,153,0.95); padding: 1rem; transition: 0.4s; }
.navbar-brand img { height: 60px; transition: 0.3s; }
.navbar-brand img:hover { transform: scale(1.1); }
.nav-link { font-size: 1.2rem; margin: 0 12px; font-weight: 600; color: #fff !important; position: relative; transition: 0.3s; }
.nav-link:hover { color: #ffea00 !important; transform: translateY(-3px); }
.nav-link::after { content: ""; position: absolute; width: 0; height: 3px; background: #ffea00; bottom: -4px; left: 50%; transform: translateX(-50%); transition: 0.3s; }
.nav-link:hover::after { width: 50%; }

/* Hero Image */
.hero-img {
  position: relative; height: 400px;
  background: url('img/mezzi-hero.jpg') center center/cover no-repeat;
  display: flex; justify-content: center; align-items: center; color: white; margin-bottom: 40px;
}
.hero-img::after {
  content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.45);
}
.hero-img h1 {
  position: relative; z-index: 2;
  font-size: 3rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 900;
}

/* Card Mezzi */
.mezzo-card {
  background: #fff; border-radius: 15px; overflow: hidden;
  box-shadow: 0 4px 14px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
  cursor: pointer; border-top: 4px solid #f1c40f; /* bordo giallo */
}
.mezzo-card:hover {
  transform: translateY(-8px) scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  border-top-color: #004a99; /* bordo blu al hover */
}
.mezzo-card img { width: 100%; height: 200px; object-fit: cover; }
.mezzo-card-body { padding: 15px; }
.mezzo-card-body h5 { font-weight: 700; color: #004a99; }
.mezzo-card-body p { font-size: 0.95rem; color: #555; }

/* Animazione fade-in */
.fade-in { opacity: 0; transform: translateY(20px); animation: fadeInUp 0.8s forwards; }
@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

</style>
</head>
