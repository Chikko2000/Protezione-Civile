  .navbar {

    font-weight: 500;

    content: "";

    border-radius: 12px;
    padding: 20px;
    margin-bottom: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
  }
  @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

  footer { margin-top: 40px; }
